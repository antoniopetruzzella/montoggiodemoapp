<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" class="ion-padding">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->
<ng-container *ngIf="folder === 'home'; else dynamicContent">
  <!-- ‚úÖ Contenuto statico per la home -->
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Benvenuto nella Home</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Questa √® la tua pagina iniziale. Scegli una sezione dal menu o dai pulsanti qui sotto.</p>
        <ion-button routerLink="/folder/salute">Sezione 1</ion-button>
        <ion-button routerLink="/folder/eventi">Sezione 2</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ng-container>
  <div id="container" #dynamiccontent>
  
    
    <ion-card class="arancione" *ngFor="let item of contenuto">

    <ion-card-header >
      <ion-card-title>{{ item.id }}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-list >
        <ion-item *ngFor="let dato of item.dati" >
          <ng-container *ngIf="!campi_da_escludere.includes(dato.chiave)">
            <ion-icon name="document-text-outline" slot="start" ></ion-icon>
            <ng-container *ngIf="dato.chiave=='imgUrl'; else cardNormale">
              <img src="{{dato.valore}}" class="thumbnail" (click)="apriModal(dato.valore)">
              
            </ng-container>
            <ng-template #cardNormale>
            <ion-label >
              <h3>{{ dato.chiave }}</h3>
              <p>{{ dato.valore }}</p>
            </ion-label >
            </ng-template>
          </ng-container>
        </ion-item>

        <!-- Modale con immagine ingrandita -->
        <ion-modal [isOpen]="modalVisibile" (didDismiss)="modalVisibile = false">
          <ng-template>
            <ion-content class="modal-content">
              <ion-toolbar>
                <ion-buttons slot="end">
                  <ion-button (click)="modalVisibile = false">
                    <ion-icon name="close-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
              <div class="modal-image-wrapper">
                <img [src]="imgSelezionata" class="zoomed-image" />
              </div>
            </ion-content>
          </ng-template>
        </ion-modal>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ng-template #nessunDato>
    <p>Nessun contenuto disponibile.</p>
  </ng-template>


  </div>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/folder/home" expand="block">
        üè† Torna alla Home
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
